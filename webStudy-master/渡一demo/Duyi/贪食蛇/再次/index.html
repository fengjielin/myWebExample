<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js项目-贪食蛇</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="startPage" id="start">
        <div class="startB">开始游戏</div>
    </div>
    <div class="wrapper">
        <div class="startAntPause" id="startAntPause">Start</div>
        <div class="score">
            分数：
            <span id="score">0</span>
        </div>
        <div class="content" id="content"></div>
    </div>
    <div class="loser" id="loser">
        <div class="close" id="close">退出</div>
            <div class="loserScore" >你的得分：
                <span id="loserScore">0</span>                
            </div>
        <div class="lose">
            Game Over
        </div>
    </div>
    <script src="js/js.js"></script>
</body>

</html>
