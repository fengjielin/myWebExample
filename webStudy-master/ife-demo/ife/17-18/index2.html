<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h4>3的小游戏</h4>
    <p>从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”</p>
    <script>
        //3的小游戏，练习使用循环和条件语句，实现如下需求：
        //从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”
        //比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……
    
        for(var i = 1; i <= 100; i++){
            // 十位数
        var ten = parseInt(i / 10);
        var single  = parseInt(i - ten * 10);
            if(i % 3 == 0 || ten == 3 || single == 3){
                console.log('PA');                
                continue;
            }
            console.log(i);
        }
    </script>
</body>

</html>
