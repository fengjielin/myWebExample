<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        var num = document.getElementById('dec-number');
        var bit = document.getElementById('bin-bit');
        var btn = document.getElementById('trans-btn');
        var result = document.getElementById('result');
        var array = [];
        function dec2bin(decNumber ,bitNum) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            if (decNumber > 0) {
                result.innerHTML = '';
                var array = [];                
                for (var i = 0; 1; i++) {
                    if (decNumber / 2 >= 1) {
                        array[i] = parseInt(decNumber % 2);
                        decNumber = decNumber / 2;
                    } else {
                        array[i] = 1;
                        break;
                    }
                }
            } else {
                console.log("请输入非零的数！！！");
            }
            if( array.length < parseInt(bitNum)){                
                for(var i = 0; i <= parseInt(bitNum) - array.length; i++){
                    array.push( '0' );
                }
            }else{
                console.log("输入的位数小于转化后二进制数字位数！！");                
            }
            for (var j = array.length - 1; j >= 0; j--) {
                result.innerHTML += array[j];
            }
        }
        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
        // dec-number为5，bin-bit为5，则转化后数字为00101
        // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
        // Some coding
        btn.onclick = function () {
            var decNumber = num.value;
            var bitNum = bit.value;           
            dec2bin(decNumber,bitNum);
        }
    </script>
</body>

</html>
