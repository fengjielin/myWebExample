<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>帧动画</title>
    <style>
        #smile {
            width: 480px;
            height: 482px;
            background: url('erik_ce204002.jpg') 0px 0px no-repeat;
        }
    </style>
</head>

<body>
    <div id="smile"></div>
    <script>
        var smile = document.getElementById('smile');
        var px = 0;
        var t;
        function start() {
            t = setInterval(function () {
                px -= 480;
                smile.style.background = "url('erik_ce204002.jpg') 0px " + px + "px no-repeat"
               if(px <= -8160){
                   px = 0;
               }
            }, 100);
        }
        start();
    </script>
</body>

</html>
