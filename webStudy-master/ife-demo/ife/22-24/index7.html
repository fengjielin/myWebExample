<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            },
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        // console.log(Object.keys(scoreObject));
        console.log(getObjectKeys(scoreObject));

        function getObjectKeys(object) {
            var obj = []
            for (var i in object) {
                var item = [];
                var key = Object.keys(scoreObject);
                console.log(key);
                for (var k in key) {
                    item.push(key[k])
                }
                for (var j in object[i]) {
                    item.push(scoreObject[i][j])
                }


                // console.log(item);                    

                obj.push(item)
                console.log(obj);
            }
        }



    </script>
</body>

</html>
