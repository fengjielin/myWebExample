<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" name="str-obj" value="a" checked>
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div id="btn">
        <button id="btn1">获取当前选中输入的内容长度</button>
        <button id="btn2">当前选中输入中的第3个字符</button>
        <button id="btn3">把两个输入框的文字连接在一起输出（concat）</button>
        <button id="btn4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button id="btn5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button id="btn6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button id="btn7">当前选中输入框的行数</button>
        <button id="btn8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button id="btn9">把所选输入框中的内容全部转为大写</button>
        <button id="btn10">把所选输入框中的内容全部转为小写</button>
        <button id="btn11">把所选输入框中内容的半角空格全部去除</button>
        <button id="btn12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
</body>
<script>
    var radioA = document.getElementById('radio-a');
    var radioB = document.getElementById('radio-b');

    var strA = document.getElementById('str-a');
    var strB = document.getElementById('str-b');

    var numA = document.getElementById('num-a');
    var numB = document.getElementById('num-b');

    var btnWrap = document.getElementById('btn');
    var result = document.getElementById('result');
    var strObj = document.getElementsByName('str-obj');
    btnWrap.addEventListener('click', function (e) {
        var target = e.target;
        if (target.nodeName.toLowerCase() == 'button') {

            console.log(target);
            switch (target.id) {
                case 'btn1':
                    for (var i = 0; i <= strObj.length - 1; i++) {
                        if (strObj[i].checked) {
                            if (strObj[i].value == 'a') {
                                result.innerHTML = strA.value.length;
                            } else if (strObj[i].value == 'b') {
                                result.innerHTML = strB.value.length;
                            }
                        }
                    }
                    break;
                case 'btn2':
                    for (var i = 0; i <= strObj.length - 1; i++) {

                        if (strObj[i].checked) {
                            if (strObj[i].value == 'a') {

                                result.innerHTML = strA.value.slice(2, 3);
                            } else if (strObj[i].value == 'b') {

                                result.innerHTML = strB.value.slice(2, 3);
                            }
                        }
                    }
                    break;
                case 'btn3':
                    for (var i = 0; i <= strObj.length - 1; i++) {
                        result.innerHTML = strA.value.concat(strB.value);
                    }
                    break;
                case 'btn4':
                    for (var i = 0; i <= strObj.length - 1; i++) {
                        result.innerHTML = strA.value.indexOf(strB.value);
                    }
                    break;
                case 'btn5':
                    for (var i = 0; i <= strObj.length - 1; i++) {
                        result.innerHTML = strA.value.lastIndexOf(strB.value);
                    }
                    break;
                case 'btn6':
                    for (var i = 0; i <= strObj.length - 1; i++) {

                        if (strObj[i].checked) {
                            if (strObj[i].value == 'a') {

                                result.innerHTML = strA.value.slice(numA.value, numB.value);
                            } else if (strObj[i].value == 'b') {

                                result.innerHTML = strB.value.slice(numA.value, numB.value);
                            }
                        }
                    }
                    break;
                case 'btn7':
                    console.log('失败')
                 
                    break;
                case 'btn8':
                    for (var i = 0; i <= strObj.length - 1; i++) {

                        if (strObj[i].checked) {
                            if (strObj[i].value == 'a') {

                                result.innerHTML = strA.value.substr(numA.value, numB.value);
                            } else if (strObj[i].value == 'b') {

                                result.innerHTML = strB.value.substr(numA.value, numB.value);
                            }
                        }
                    }
                    break;
                case 'btn9':
                    for (var i = 0; i <= strObj.length - 1; i++) {

                        if (strObj[i].checked) {
                            if (strObj[i].value == 'a') {
                                result.innerHTML = strA.value.toUpperCase();
                            } else if (strObj[i].value == 'b') {
                                result.innerHTML = strB.value.toUpperCase();
                            }
                        }
                    }
                    break;
                case 'btn10':
                    for (var i = 0; i <= strObj.length - 1; i++) {

                        if (strObj[i].checked) {
                            if (strObj[i].value == 'a') {
                                result.innerHTML = strA.value.toLowerCase();
                            } else if (strObj[i].value == 'b') {
                                result.innerHTML = strB.value.toLowerCase();
                            }
                        }
                    }
                    break;
                case 'btn11':
                    for (var i = 0; i <= strObj.length - 1; i++) {

                        if (strObj[i].checked) {
                            if (strObj[i].value == 'a') {
                                result.innerHTML = strA.value.replace(/^[" "]*/, "");
                            } else if (strObj[i].value == 'b') {
                                result.innerHTML = strB.value.replace(/^[" "]*/, "");
                            }
                        }
                    }
                    break;
                case 'btn12':
                    for (var i = 0; i <= strObj.length - 1; i++) {

                        if (strObj[i].checked) {
                            if (strObj[i].value == 'a') {
                                result.innerHTML = strA.value.replace(/a/g, strB.value);
                            } else if (strObj[i].value == 'b') {
                                result.innerHTML = strB.value.replace(/a/g, strA.value);
                            }
                        }
                    }
                    break;
            }
        }
    })
    function isNum(num) {
        if (num === "" || num == null) {
            result.textContent = "您输入的数是 空格/null 这不是一个数字";
            return;
        }
    }

</script>

</html>
