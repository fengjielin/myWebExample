<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a">
        </label>
        <input id="num-a" type="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b">
        </label>
        <input id="num-b" type="text">
    </div>
    <div id="btn">
        <button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
        <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="btn3">当前选中数字的绝对值</button>
        <button id="btn4">对当前选中的数字进行上舍入</button>
        <button id="btn5">对当前选中的数字进行下舍入</button>
        <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="btn7">返回 A 和 B 中的最高值</button>
        <button id="btn8">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        var radioA = document.getElementById('radio-a');
        var radioB = document.getElementById('radio-b');
        var numA = document.getElementById('num-a');
        var numB = document.getElementById('num-b');
        var btn = document.querySelectorAll('button');
        var btnWrap = document.getElementById('btn');
        var result = document.getElementById('result');
        var mathObj = document.getElementsByName('math-obj');

        btnWrap.addEventListener('click', function (e) {
            // console.log(e);
            var target = e.target;
            if (target.nodeName.toLowerCase() == 'button') {
                console.log(target);
                switch (target.id) {
                    case 'btn1':
                        for (var i = 0; i <= mathObj.length - 1; i++) {
                            if (mathObj[i].checked) {
                                if (mathObj[i].value == 'a') {
                                    isNum(numA.value);
                                } else if (mathObj[i].value == 'b') {
                                    isNum(numB.value);
                                }
                            }
                        }
                        break;
                    case 'btn2':
                        rounding(numA.value, numB.value);
                        break;
                    case 'btn3':
                        for (var i = 0; i <= mathObj.length - 1; i++) {
                            if (mathObj[i].checked) {
                                if (mathObj[i].value == 'a') {
                                    absoluteValue(numA.value);
                                } else if (mathObj[i].value == 'b') {
                                    absoluteValue(numB.value);
                                }
                            }
                        }
                        break;
                    case 'btn4':
                        for (var i = 0; i <= mathObj.length - 1; i++) {
                            if (mathObj[i].checked) {
                                if (mathObj[i].value == 'a') {
                                    result.textContent = Math.ceil(numA.value);
                                } else if (mathObj[i].value == 'b') {
                                    result.textContent = Math.ceil(numB.value);
                                }
                            }
                        }
                        break;
                    case 'btn5':
                        for (var i = 0; i <= mathObj.length - 1; i++) {
                            if (mathObj[i].checked) {
                                if (mathObj[i].value == 'a') {
                                    result.textContent = Math.floor(numA.value);
                                } else if (mathObj[i].value == 'b') {
                                    result.textContent = Math.floor(numB.value);
                                }
                            }
                        }
                        break;
                    case 'btn6':
                        for (var i = 0; i <= mathObj.length - 1; i++) {
                            if (mathObj[i].checked) {
                                if (mathObj[i].value == 'a') {
                                    result.textContent = Math.round(numA.value);
                                } else if (mathObj[i].value == 'b') {
                                    result.textContent = Math.round(numB.value);
                                }
                            }
                        }
                        break;
                    case 'btn7':
                        max(numA.value, numB.value);
                        break;
                    case 'btn8':
                        min(numA.value, numB.value);
                }
            }

        })



        // 判断输入的数是否是数字
        function isNum(num) {
            if (num === "" || num == null) {
                result.textContent = "您输入的数是 空格/null 这不是一个数字";
                return;
            }
            if (!isNaN(num)) {
                result.textContent = "您输入的数是" + num + "这是一个数字";
            } else {
                result.textContent = "您输入的数是" + num + "这不是一个数字";
            }
        }
        // 把 A 四舍五入为 B 个小数位数的数字
        function rounding(numA, numB) {
            if (numA === "" || numA == null || numB === "" || numB == null) {
                result.textContent = "您输入的数是 空格/null 这不是一个数字";
                return;
            }
            var nAv = String(Math.round(numA));
            nAv += '.';
            console.log(nAv[nAv.length - 1]);
            console.log(typeof nAv)
            for (var i = 1; i <= numB; i++) {
                nAv += '0';
                result.textContent = nAv;
            }
        }
        // 当前选中数字的绝对值
        function absoluteValue(num) {
            if (num === "" || num == null) {
                result.textContent = "您输入的数是 空格/null 这不是一个数字";
                return;
            }
            result.textContent = Math.abs(num);
        }
        // 返回 A 和 B 中的最高值
        function max(numA, numB) {
            result.textContent = Math.max(numA, numB);
        }
        // 返回 A 和 B 中的最低值        
        function min(numA, numB) {
            result.textContent = Math.min(numA, numB);
        }
    </script>
</body>

</html>
