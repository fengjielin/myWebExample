<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20210302-Gluttonous Snake</title>
    <link rel="stylesheet" href="./gluttonousSnake.css">
</head>

<body>
    <div class="start" id="start">
        <div class="startGame">开始游戏</div>
    </div>
    <!-- 外包装 -->
    <div class="wrapper">
        <div class="startAntPause" id="startAntPause">Start</div>
        <div class="title"><h2>贪食蛇</h2></div>
        <div class="score">
            分数：<span id="score">0</span>
        </div>
        
        <!-- 地图区 -->
        <div class="content" id="content"></div>
    </div>
    <div class="end" id="end">
        <div class="close" id="close">X</div>
        <div class="endScore">你的得分：
            <span id="loserScore">0</span>
        </div>
        <div class="lose">
            Game Over
        </div>
    </div>

    <script src="./gluttonousSnake.js"></script>
</body>

</html>
